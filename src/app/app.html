<ion-menu [content]="content" [enabled]="isAuthenticated">

  <ion-header text-center>
    <ion-toolbar  color="customColor">
      <ion-title class="custom-font" style="font-size: 2.1em;">মেনু</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content  *ngIf="isAuthenticated">

    <ion-list no-padding no-margin>

      <ion-item margin-left no-lines>
        <ion-thumbnail item-start>
          <img src="assets/img/user_male.png">
        </ion-thumbnail>

        <h4 style="margin-top: 6px !important;
                font-weight: bold;
                color: #000;">
          {{user.name}}
        </h4>

        <h4 style="color: #000;" class="custom-margin"
            *ngIf="user.authority == '1'">অ্যাডমিন</h4>
        <h4 style="color: #000;" class="custom-margin" *ngIf="user.authority == '0'">সদস্য</h4>

        <button class="icons"  (click)="logout()"><h4>সাইন আউট</h4></button>

      </ion-item>
    </ion-list>

    <ion-list no-padding no-margin>
      <button ion-item
              *ngFor="let page of pages"
              class="custom-font item-hover"
              (click)="openPage(page)"
              menuClose>
        <h2 style="margin:8px 16px;font-weight: bold;
             color: #000;">
          {{page.title}}
        </h2>

        <ion-icon [name]="page.icon" item-right
                  class="custom-icon"></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content></ion-nav>
