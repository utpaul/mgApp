<ion-header>

  <ion-navbar color="customColor">

    <ion-buttons start>
      <button ion-button>বাতিল</button>
    </ion-buttons>

    <ion-title class="custom-font"
               style="font-size: 2.1em;">বাগানের জন্য নির্বাচিত({{loadData.banglaName}})
    </ion-title>

    <ion-buttons end>
      <button ion-button strong>সম্পন্ন</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="outer-content">

  <ion-card>
    <img src="{{imageUrl + loadData.photo}}"/>
    <ion-card-content>
      <ion-card-title text-center>
        বাংলা নামঃ {{loadData.banglaName}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>


  <form [formGroup]="selectedTreeFilterForm" novalidate
        (ngSubmit)="submitValue()">

    <ion-list padding-horizontal>

      <ion-item-group>
        <ion-grid>
          <ion-row class="custom-border-color">
            <ion-col col-6>
              <ion-label>লাগানো তারিখ</ion-label>
            </ion-col>
            <ion-col col-6>
              <ion-datetime displayFormat="MMM DD YYYY"
                            formControlName="dateOfSeeding"
                            placeholder="Enter date"></ion-datetime>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item-group>

      <ion-item-group>
        <ion-grid>
          <ion-row class="custom-border-color">
            <ion-col col-12>
              <ion-item margin-top
                        padding-horizontal
                        class="custom-border-color">
                <ion-label>লাগানোর ধরণ</ion-label>
                <ion-select okText="ওকে" cancelText="বাতিল"
                            [selectOptions]="selectOptions"
                            formControlName="typeOfSeeding">
                  <ion-option *ngFor="let eachColor of type"
                              [value]="eachColor.value">
                    <p style="font-size: 22px !important;">{{eachColor.text}}</p>
                  </ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item-group>

    </ion-list>

  </form>

</ion-content>
