<ion-header>

  <ion-navbar color="customColor">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="custom-font"
               style="font-size: 2.1em;">সমাধান সমুহ
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="loadedData.lists?.length > 0 ">

    <ion-item-group *ngFor="let item of loadedData.lists">

      <ion-item-divider sticky>
        <ion-label >
          <span style="color:#000 !important;">
            সমাধানের তারিখঃ {{item.solution_time}}
          </span>
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of item.problems"
                        [attr.track]="session.tracks">

        <button ion-item>
          <h1 text-center>সমস্যা নম্বরঃ {{session.problem_id}}</h1>
          <h2 style="font-size:20px !important;">সমস্যার বিষয়ঃ {{session.problem_category_text}}</h2>
          <h2 style="font-size:20px !important;">যেখানে সমস্যাঃ {{session.problem_stage_text}}</h2>
          <h2 style="font-size:20px !important;">সমস্যা বিবরণঃ  {{session.problem_description}}</h2>
          <h1 text-center>সমাধান</h1>
          <h2 style="font-size:20px !important;">সমাধানের বিবরণঃ {{session.s_description}}</h2>
        </button>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

  <ion-list-header *ngIf="loadedList?.length == 0">
    কোন সমাধান পাওয়া যায় নি।
  </ion-list-header>

</ion-content>
