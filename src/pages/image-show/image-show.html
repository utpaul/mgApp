<ion-header>

  <ion-navbar color="customColor">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="custom-font"
               style="font-size: 2.1em;">সমস্যা সংখ্যা {{id}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides class="image-slider" loop="true" slidesPerView="0">
    <ion-slide *ngFor="let img of images">
      <img src="{{imageUrl + img}}" class="thumb-img" imageViewer/>
    </ion-slide>
  </ion-slides>
</ion-content>
