<ion-header>

  <ion-navbar color="customColor">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="custom-font"
               style="font-size: 2.1em;">বিস্তারিত ({{loadedList.banglaName}})
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-card>
    <img src="{{imageUrl + loadedList.photo}}">
    <ion-card-content>
      <ion-card-title text-center>
        বাংলা নামঃ {{loadedList.banglaName}}
      </ion-card-title>
      <h2 text-wrap>ধরণঃ {{loadedList.type}}</h2>
      <h2 text-wrap>ইংরেজি নামঃ {{loadedList.englishName}}</h2>
      <h2 text-wrap>বৈজ্ঞানিক নামঃ {{loadedList.scientificName}}</h2>
      <h2 text-wrap>ঋতুঃ {{loadedList.season}}</h2>
      <h2 text-wrap>রোপন বা বপন সময়ঃ {{loadedList.seedingTime}}</h2>
    </ion-card-content>
  </ion-card>

</ion-content>
