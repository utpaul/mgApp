<ion-header>
  <ion-navbar color="customColor">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="custom-font"
               style="font-size: 2.1em;">আমার বাগান পরিচর্যা
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="registrationForm" novalidate (ngSubmit)="submitValue()">

    <ion-list padding-horizontal>

      <ion-item-group>
        <ion-item margin-top
                  padding-horizontal
                  class="custom-border-color">
          <ion-label>নির্বাচিত গাছ</ion-label>
          <ion-select okText="ওকে" cancelText="বাতিল"
                      [selectOptions]="selectOptions"
                      formControlName="category">
            <ion-option *ngFor="let eachColor of treeList"
                        [value]="eachColor">
              <p style="font-size: 22px !important;">{{eachColor}}</p>
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-item-group>

    </ion-list>

  </form>

</ion-content>
