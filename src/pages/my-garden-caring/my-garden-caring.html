<ion-header>
  <ion-navbar color="customColor">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="custom-font"
               style="font-size: 2.1em;">আমার বাগান পরিচর্যা
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="servicesForm" novalidate
        (ngSubmit)="submitValue()">

    <ion-list padding-horizontal>

      <ion-item-group>

        <ion-item margin-top
                  padding-horizontal
                  class="custom-border-color">
          <ion-label>ধরন</ion-label>
          <ion-select okText="ওকে" cancelText="বাতিল"
                      [selectOptions]="selectOptions"
                      formControlName="serviceType">
            <ion-option *ngFor="let eachValue of serviceList"
                        [value]="eachValue.value">
              <p style="font-size: 22px !important;">{{eachValue.text}}</p>
            </ion-option>
          </ion-select>
        </ion-item>

      </ion-item-group>

      <ion-item-group>
        <div text-left style="margin-bottom: 8px;">বিবরণ</div>
        <ion-textarea elastic
                      placeholder="বর্ণনা করুন"
                      formControlName="description">
        </ion-textarea>
      </ion-item-group>

    </ion-list>

    <div margin>
      <button ion-button block
              color="customColor"
              type="submit"
              [disabled]="!servicesForm.valid">
        পাঠান
      </button>
    </div>

  </form>

</ion-content>
