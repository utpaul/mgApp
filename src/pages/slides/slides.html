<ion-content>
  <ion-slides pager
              (ionSlideDidChange)="slideChanged()"
              (ionSlideDrag)="slideMoved()"
              autoplay="5000" loop="false">

    <ion-slide *ngFor="let item of ListOfSlogan">
      <div class="diag"
           style="background: url('assets/img/whitebg.svg') no-repeat !important;">
        <ion-icon [name]="item.icon"
                  color="primary"></ion-icon>
      </div>
      <div [@bounce]='state'>
        <h2 style="font-size: 30px !important;">{{item.heading}}</h2>
        <p>{{item.para}}</p>
      </div>
    </ion-slide>

  </ion-slides>

  <button id="skip"
          (click)="skip()">{{ skipMsg }}</button>
</ion-content>
